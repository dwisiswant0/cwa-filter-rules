name: Filters Test

on:
  workflow_run:
    workflows: [Filters Compile]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i -g ajv-cli
      - run: ajv test -s src/filters.schema.json -d dist/filters.json --valid